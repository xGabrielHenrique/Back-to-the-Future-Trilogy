<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <a href="https://www.backtothefuture.com/" target="_blank">back to the future trilogy</a>
        <input
          class="search-btn"
          type="search"
          name="search"
          id="search"
          placeholder="Search"
        />
      </div>
    </header>
    <main id="content">
      <div class="movie">
        <div class="movie-card-1"></div>
        <div class="movie-info">
          <h2>Back to the Future</h2>
          <p>1985</p>
        </div>
      </div>
      <div class="movie">
        <div class="movie-card-2"></div>
        <div class="movie-info">
          <h2>Back to the Future II</h2>
          <p>1989</p>
        </div>
      </div>
      <div class="movie">
        <div class="movie-card-3"></div>
        <div class="movie-info">
          <h2>Back to the Future III</h2>
          <p>1990</p>
        </div>
      </div>
    </main>
  </body>
</html>
